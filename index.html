<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<body>
    <main class="container-fluid">
        <header>Todo App</header>
        <div class="taskinput">
            <input type="text" placeholder="Add new task here">
            <select class="form-select">
                <option selected>Select Category</option>
                <option value="home">Home</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
              </select>
            <button type="button" class="btn btn-danger"><i class="fas fa-plus"></i></button>
            
        </div>
        <div class="card">
            <ul class="todoList list-group list-group-flush">
            </ul>
          </div>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button type="button" class="btn btn-danger delete-btn">Clear All</button>
        </div>
    </main>
    <script src="index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
</body>
</html>
